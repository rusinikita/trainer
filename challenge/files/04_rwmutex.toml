name = "RWMutex"
category = "concurrency"
default_code_snippet = """
var mu sync.RWMutex
var count int

func main() {
	go A()
	time.Sleep(time.Millisecond)
	mu.Lock()
	defer mu.Unlock()
	count++
	fmt.Println(count)
}

func A() {
	mu.RLock()
	defer mu.RUnlock()
	B()
}

func B() {
	time.Sleep(5 * time.Second)
	C()
}

func C() {
	mu.RLock()
	defer mu.RUnlock()
}
"""

